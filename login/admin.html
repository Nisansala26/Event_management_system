<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniEvents | Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="../login/logowhite.png" alt="Logo" />
    </div>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Manage Events</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#" class="login-btn">Logout</a></li>
    </ul>
  </header>

  <!-- Dashboard Section -->
  <section class="dashboard-section">
    <div class="dashboard-container">
      <h1>Welcome, Admin!</h1>
      <p>Manage your events, users, and reports efficiently.</p>

      <div class="cards">
        <div class="card">
          <h2>42</h2>
          <p>Total Events</p>
        </div>
        <div class="card">
          <h2>125</h2>
          <p>Registered Users</p>
        </div>
        <div class="card">
          <h2>10</h2>
          <p>Pending Approvals</p>
        </div>
        <div class="card">
          <h2>5</h2>
          <p>Upcoming Events</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
