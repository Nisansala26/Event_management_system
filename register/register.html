<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniEvents - Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="logowhite.png" alt="logo">
     
    </div>
    <nav>
      <a href="../login/login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <!-- Registration Section -->
  <section class="register" id="register-slide">
    <div class="register-container">
      <div class="register-left">
        <h2>Register Individual Account!</h2>
        <p>For the purpose of industry regulation, your details are required.</p>
        <p class="login-text">Already have an Account? <a href="../login/login.html">Click Here to Login</a></p>
      </div>

      <div class="register-form">
       <form action="register.php" method="POST">
  <label>Your fullname*</label>
  <input type="text" name="fullname" placeholder="Enter name here" required>

  <label>Email address*</label>
  <input type="email" name="email" placeholder="Enter email address" required>

  <label>Create password*</label>
  <div class="password-field">
    <input type="password" name="password" placeholder="Enter password" required>
    <button type="button" class="show-btn">Show</button>
  </div>

  <div class="checkbox">
    <input type="checkbox" checked required>
    <label>I agree to terms & conditions</label>
  </div>

  <button type="submit" class="register-btn">Register </button>
</form>

    </div>
    </div>
  </section>
</body>
</html>
