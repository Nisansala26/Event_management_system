<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniEvents - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">
                <img src="logowhite.png" >
            </div>
            
            <ul class="nav-links">
                <a href="../home/home.html">Home</a>
                <a href="../event/event.html">Events</a>
                <a href="../about/about.html">About</a>
                <a href="../contact/contact.html">Contact</a>
            </ul>
        </nav>
        <div class="hero-text">
            <h1>Conatct US</h1>
            <p>Any question or remarks? Just write us a message!</p>
        </div>
        <div class="header-overlay"></div>
    </header>

    <div class="contact-container">
        <div class="contact-card">
            <div class="contact-info-section">
                <h2>Contact Information</h2>
                <p>Say something to start a live chat!</p>

                <div class="info-group">
                    <i class="fas fa-phone-alt"></i>
                    <span>+012 3456 789</span>
                </div>
                <div class="info-group">
                    <i class="fas fa-envelope"></i>
                    <span>demo@gmail.com</span>
                </div>
                <div class="info-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>132 Dartmouth Street Boston, <br> Massachusetts 02156 United States</span>
                </div>
                
                <div class="social-icons">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>

            <div class="contact-form-section">
                <form id="contactForm" action="contact.php" method="POST">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName">
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phoneNumber">
                            <div class="phone-line"></div> 
                        </div>
                    </div>

                    <div class="subject-selection">
                        <label>Select Subject?</label>
                        <div class="radio-group">
                            <input type="radio" id="general" name="subject" value="General Inquiry" checked>
                            <label for="general">General Inquiry</label>
                            
                            <input type="radio" id="presale" name="subject" value="Presale Inquiry">
                            <label for="presale">Presale Inquiry</label>

                            <input type="radio" id="technical" name="subject" value="Technical Inquiry">
                            <label for="technical">Technical Inquiry</label>

                            <input type="radio" id="other" name="subject" value="Other Inquiry">
                            <label for="other">Other Inquiry</label>
                        </div>
                    </div>

                    <div class="input-group message-area">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message."></textarea>
                    </div>

                    <button type="submit" class="send-message-btn">Send Message</button>
                </form>
            </div>
        </div>
        <div class="background-graphics"></div>
    </div>

    
</body>
</html>
