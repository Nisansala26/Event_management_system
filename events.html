<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Events</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .filters input, .filters select { margin: 5px; padding: 5px; }
    .event-card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Search Events</h1>

  <div class="filters">
    <input type="text" id="search" placeholder="Search by title or location">
    <select id="category">
      <option value="">All Categories</option>
      <option value="Music">Music</option>
      <option value="Technology">Technology</option>
      <option value="Food">Food</option>
    </select>
    <input type="date" id="from">
    <input type="date" id="to">
    <button id="btnSearch">Search</button>
  </div>

  <div id="results"></div>

  <script>
    document.getElementById("btnSearch").addEventListener("click", loadEvents);

    async function loadEvents() {
      const q = document.getElementById("search").value;
      const category = document.getElementById("category").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      const res = await fetch(`search.php?q=${q}&category=${category}&from=${from}&to=${to}`);
      const data = await res.json();

      const container = document.getElementById("results");
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No events found.</p>";
        return;
      }

      data.forEach(ev => {
        const div = document.createElement("div");
        div.className = "event-card";
        div.innerHTML = `
          <h3>${ev.title}</h3>
          <p>${ev.description}</p>
          <p><strong>Category:</strong> ${ev.category}</p>
          <p><strong>Location:</strong> ${ev.location}</p>
          <p><strong>Date:</strong> ${ev.event_date}</p>
        `;
        container.appendChild(div);
      });
    }

    // Load all events when the page opens
    loadEvents();
  </script>
</body>
</html>
